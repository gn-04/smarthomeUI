<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">

  <link rel="stylesheet" href="assets\styles\style.css">
  <link rel="stylesheet" href="assets\styles\lock.css">

  <title>Smart Home UI</title>
</head>
<body>
<div class="frame">

  <div id="card-container">
  <div class="card draggable lock-card" draggable="true">
    <div class="card-header">
      <div class="name"><h1>Front Door</h1></div>
    </div>
    <div class="card-functions">
      <label>
        <input type="radio" name="front-door-lock" id="lock" value="lock" checked>
        <i class="las la-lock"></i>
      </label>
      <label>
        <input type="radio" name="front-door-lock" id="unlock" value="unlock">
        <i class="las la-lock-open"></i>
      </label>
    </div>
  </div>
  <div class="card draggable lock-card" draggable="true">
    <div class="card-header">
      <div class="name"><h1>Back Door</h1></div>
    </div>
    <div class="card-functions">
      <label>
        <input type="radio" name="back-door-lock" id="lock" value="lock">
        <i class="las la-lock"></i>
      </label>
      <label>
        <input type="radio" name="back-door-lock" id="unlock" value="unlock" checked>
        <i class="las la-lock-open"></i>
      </label>
    </div>
  </div>
  <div class="card draggable lock-card" draggable="true">
    <div class="card-header">
      <div class="name"><h1>North Door</h1></div>
    </div>
    <div class="card-functions">
      <label>
        <input type="radio" name="north-door-lock" id="lock" value="lock" checked>
        <i class="las la-lock"></i>
      </label>
      <label>
        <input type="radio" name="north-door-lock" id="unlock" value="unlock">
        <i class="las la-lock-open"></i>
      </label>
    </div>
  </div>
  <div class="card draggable lock-card" draggable="true">
    <div class="card-header">
      <div class="name"><h1>South Door</h1></div>
    </div>
    <div class="card-functions">
      <label>
        <input type="radio" name="south-door-lock" id="lock" value="lock" checked>
        <i class="las la-lock"></i>
      </label>
      <label>
        <input type="radio" name="south-door-lock" id="unlock" value="unlock">
        <i class="las la-lock-open"></i>
      </label>
    </div>
  </div>
  <div class="card draggable lock-card" draggable="true">
    <div class="card-header">
      <div class="name"><h1>Garage</h1></div>
    </div>
    <div class="card-functions">
      <label>
        <input type="radio" name="garage-door-lock" id="lock" value="lock">
        <i class="las la-lock"></i>
      </label>
      <label>
        <input type="radio" name="garage-door-lock" id="unlock" value="unlock" checked>
        <i class="las la-lock-open"></i>
      </label>
    </div>
  </div> 
</div>

  <nav>
    <a class="btn lock-btn current" href="lock.html"><i class="las la-lock"></i></a>
    <a class="btn home-btn" href="index.html"><i class="las la-home"></i></a>
    <a class="btn temp-btn" href="temp.html" ><i class="las la-thermometer-three-quarters"></i></a>
  </nav>

</div>


<script src="assets\js\draggable.js" defer></script>
</body>
</html>
